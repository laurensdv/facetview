<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FacetView</title>

  <script type="text/javascript" src="vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="vendor/linkify/1.0/jquery.linkify-1.0-min.js"></script>

  <link rel="stylesheet" href="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.css">
  <script type="text/javascript" src="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.min.js"></script>

  <script type="text/javascript" src="q.min.js"></script>

  <script type="text/javascript" src="ldf-client.js"></script>

  <script type="text/javascript" src="ldf-client-ui.js"></script>

  <script type="text/javascript" src="ldf-client-facets.js"></script>

  <script type="text/javascript" src="jquery.facetview.js"></script>

  <link rel="stylesheet" href="css/facetview.css">

  <script type="text/javascript">
jQuery(document).ready(function($, Q) {
  var callback = function (target) {
      console.log("received callback");
      console.log(target);
  };
  var ldfClientUiMain = new LinkedDataFragmentsClientUI(null, "SELECT DISTINCT ?o WHERE \{ ?s rdf:type ?o \} LIMIT 10","http://data.linkeddatafragments.org/dbpedia", callback);
  ldfClientUiMain.activate();
  $('.facet-view-simple').facetview({
    search_url: 'http://data.linkeddatafragments.org/dbpedia',
    search_index: 'ldf',
    facets: [
        {'field': 'rdf:type', 'size': 7, 'order':'term', 'display': 'type'},
        {'field': 'dcterms:subject', 'size' : 14, 'display': 'category'},
        {'field': 'dbpedia-owl:birthPlace', 'size' : 7, 'display': 'country'}
    ],
    paging: {
      size: 10
    },
    predefined_filters: {
        'owner.exact': {'term':{'rdf:type':'dbpedia-owl:Person'}}
    }
  });

});
  </script>

<style type="text/css">
.facet-view-simple{
    width:800px;
    height:600px;
    margin:20px auto 0 auto;
}
</style>

</head>
<body>
    <div id="overview"><div class="results"></div></div>

    <div class="facet-view-simple"></div>

</body>
</html>
